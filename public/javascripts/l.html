<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="edit.js"></script>
	<link rel="stylesheet" href="../stylesheets/style.css" />
	<title>Test</title>
</head>
<body>
	<div class="edit-button">Edit</div> <br>
	<div class="data">
		<div class="selection">
  		<span>Name: </span><br>
  		<span>Age: </span><br>
  		<span>Institute: </span><br>
  		<span>Step: </span><br>
  		<span>Country: </span><br>
  		<span>Specialty: </span><br>
  		<span>Mark: </span><br>
		</div>
		<div class="editable">
			<span>Karina</span><br>
			<span>20</span><br>
			<span>TSI</span><br>
			<span>2</span><br>
			<span>Latvia</span><br>
			<span>Programmer</span><br>
			<span>10</span><br>
		</div>
		<div class="edit-mode">
			<form id="main-form" action="/Institutes/edit" method="post">
				<textarea id="name" rows="1" class="edit-field" cols="30"></textarea><br>
				<textarea id="age" rows="1" class="edit-field" cols="30"></textarea><br>
				<textarea id="institute" rows="1" class="edit-field" cols="30"></textarea><br>
				<textarea id="step" rows="1" class="edit-field" cols="30"></textarea><br>
				<textarea id="country" rows="1" class="edit-field" cols="30"></textarea><br>
				<textarea id="specialty" rows="1" class="edit-field" cols="30"></textarea><br>
				<textarea id="mark" rows="1" class="edit-field" cols="30"></textarea><br>
			</form>	
		</div>
	</div>
	<div class="save-button">Save</div> <br>
</body>
</html>
